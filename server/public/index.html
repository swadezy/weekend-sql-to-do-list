<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.5.1.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>
    <input id="taskIn" placeholder="task" />
    <input id="dueIn" placeholder="due date" />
    <input id="priorityIn" placeholder="priority" />
    <button id="submitBtn">Submit</button>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody id="taskList">
        </tbody>
    </table>
</body>

</html>
